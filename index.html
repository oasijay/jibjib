<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Surf Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* Hintergrund Video */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay für bessere Lesbarkeit */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Logo oben rechts */
        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        /* Content zentriert */
        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .content h1 {
            color: white;
            font-size: 60px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 30px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 40px;
            background: white;
            color: black;
            transition: 0.3s;
            font-weight: bold;
        }

        .buttons a:hover {
            background: #00bcd4;
            color: white;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 36px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Surf Hintergrundvideo (kostenlose Quelle z.B. von Pexels oder Coverr einsetzen) -->
    <video autoplay muted loop class="video-bg">
        <source src="surf-video.mp4" type="video/mp4">
        Dein Browser unterstützt kein HTML5-Video.
    </video>

    <div class="overlay"></div>

    <div class="logo">
        SURF CO.
    </div>

    <div class="content">
        <h1>Ride The Wave</h1>
        <div class="buttons">
            <a href="shop.html">Online Shop</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

</body>
</html>
